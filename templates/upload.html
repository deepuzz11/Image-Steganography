<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Web App - Upload Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Steganography Web App - Upload Status</h1>
        
        {% if filename %}
        <p>Uploaded image: <strong>{{ filename }}</strong></p>
        <p><a href="/encode/{{ filename }}">Encode Image</a></p>
        <p><a href="/decode/{{ filename }}">Decode Image</a></p>
        <p><a href="/extract/{{ filename }}">Extract Text</a></p>
        {% else %}
        <p>No image uploaded. Please upload an image.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg" required>
            <button type="submit">Upload Image</button>
        </form>
        {% endif %}
        
        <p><a href="/">Return to Home</a></p>
    </div>
</body>
</html>
