<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Web App - Encode Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Steganography Web App - Encode Message</h1>
        
        <!-- Form to submit encoding request -->
        <form action="{{ url_for('encode', filename=filename) }}" method="post">
            <label for="message">Message to Encode:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit">Encode</button>
        </form>

        <!-- Return to home link -->
        <p><a href="/">Return to Home</a></p>
    </div>
</body>
</html>
